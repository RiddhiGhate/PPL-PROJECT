<!-- Loads the path to your static files -->

{% extends 'music/base.html' %}
	
{% block body %}	
 	 {% if all_albums %}

		<ul>
			
			<div class="container">
			  <div class="row">
			  	{% for album in all_albums %}
			    	<div class="col-md-4">
			    	
				      	<div class="card" style="width: 18rem;">
							<img src="{{album.album_logo}}" class="card-img-top" alt="...">
							<div class="card-body">
							 		<h5 class="card-title">{{album.album_title}}</h5>
									<p class="card-text">{{album.artist}}</p>
									<a href="{% url 'detail' album.id %}" class="btn btn-primary btn-lg">View Details</a>
									
									<form method="post" action="{% url 'album-delete' album.id %}" style="display: inline;">
										{% csrf_token %}
										
										<button type="submit" class="btn btn-default btn-sm"> Delete</button>	
									</form>
							</div>
							
						</div>
					</div>	
			 	{% endfor %}
			    
			 </div>
			</div>
			
			
			
			
		</ul>
	{%endif %}	
	
{% endblock %}
